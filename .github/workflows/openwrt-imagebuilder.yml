name: build-openwrt-x86_64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl wget jq zstd
          sudo ln -sf /usr/bin/sha256sum /usr/local/bin/sha256

      - name: Download ImageBuilder
        run: |
          set -euxo pipefail
          VER=24.10.5
          IB=openwrt-imagebuilder-${VER}-x86-64.Linux-x86_64
          URL=https://downloads.openwrt.org/releases/${VER}/targets/x86/64/${IB}.tar.zst
          echo "IB=$IB" >> "$GITHUB_ENV"
          curl -fL --retry 5 --retry-delay 3 -o ib.tar.zst "$URL"
          tar --zstd -xf ib.tar.zst

      - name: Download OpenClash ipk
        run: |
          set -euxo pipefail
          OC_URL="$(curl -fsSL https://api.github.com/repos/vernesong/OpenClash/releases \
            | jq -r 'first(.[].assets[]? | select(.name|test("^luci-app-openclash_.*_all\\.ipk$")) | .browser_download_url)')"
          test -n "$OC_URL"
          test "$OC_URL" != "null"
          curl -fL --retry 5 --retry-delay 3 -o luci-app-openclash.ipk "$OC_URL"
          test -s luci-app-openclash.ipk

      - name: Build firmware
        run: |
          set -euxo pipefail
          cd "$IB"
          cp ../luci-app-openclash.ipk packages/

          PKGS="luci luci-ssl luci-theme-bootstrap luci-i18n-base-zh-cn luci-compat \
          ppp ppp-mod-pppoe luci-proto-ppp luci-proto-ipv6 odhcp6c odhcpd-ipv6only dnsmasq-full -dnsmasq \
          bash curl ca-bundle ip-full ipset jq unzip iptables-nft iptables-mod-tproxy iptables-mod-extra \
          kmod-tun kmod-inet-diag kmod-nft-tproxy ruby ruby-yaml \
          kmod-wireguard wireguard-tools luci-app-wireguard luci-i18n-wireguard-zh-cn \
          ddns-scripts ddns-scripts-services ddns-scripts-cloudflare luci-app-ddns luci-i18n-ddns-zh-cn \
          luci-app-openclash"

          make image PROFILE=generic PACKAGES="$PKGS" 2>&1 | tee /tmp/build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: /tmp/build.log
          if-no-files-found: ignore

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-x86-64-24.10.5
          path: |
            ${{ env.IB }}/bin/targets/x86/64/*combined*.img.gz
            ${{ env.IB }}/bin/targets/x86/64/sha256sums
